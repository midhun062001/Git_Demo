<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Attractive Image Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f0f0f0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 40px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      background-color: #fff;
      transition: transform 0.3s ease;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.4s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.1);
    }

    .caption {
      position: absolute;
      bottom: 0;
      background: rgba(0,0,0,0.6);
      color: #fff;
      width: 100%;
      text-align: center;
      padding: 10px;
      font-size: 1rem;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .gallery-item:hover .caption {
      opacity: 1;
    }
  </style>
</head>
<body>

  <h1>My Image Gallery</h1>

  <div class="gallery">
    <div class="gallery-item">
      <img src="https://source.unsplash.com/400x300/?nature,water" alt="Nature">
      <div class="caption">Nature & Water</div>
    </div>
    <div class="gallery-item">
      <img src="https://source.unsplash.com/400x300/?mountains" alt="Mountains">
      <div class="caption">Majestic Mountains</div>
    </div>
    <div class="gallery-item">
      <img src="https://source.unsplash.com/400x300/?forest" alt="Forest">
      <div class="caption">Peaceful Forest</div>
    </div>
    <div class="gallery-item">
      <img src="https://source.unsplash.com/400x300/?city" alt="City">
      <div class="caption">Urban City</div>
    </div>
    <div class="gallery-item">
      <img src="https://source.unsplash.com/400x300/?beach" alt="Beach">
      <div class="caption">Sunny Beach</div>
    </div>
    <div class="gallery-item">
      <img src="https://source.unsplash.com/400x300/?desert" alt="Desert">
      <div class="caption">Desert Vibes</div>
    </div>
  </div>

</body>
</html>
